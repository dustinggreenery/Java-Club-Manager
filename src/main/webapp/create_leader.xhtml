<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Leader</title>
    </h:head>
    <h:body>
        <h2>Create new Leader</h2>
        <h:form>
            <h:outputLabel for="username">Username: </h:outputLabel>
            <h:inputText id="username" value="${clubLeaderManagedBean.username}"  required="true" requiredMessage="Username is required" /> <p />
            
            <h:outputLabel for="password">Password: </h:outputLabel>
            <h:inputText id="password" value="${clubLeaderManagedBean.password}" required="true" requiredMessage="Password is required" /> <p />
            
            <h:outputLabel for="club_name">Club Name: </h:outputLabel>
            <h:inputText id="club_name" value="${clubLeaderManagedBean.clubName}" /> <p />
            
            <h:commandButton id="back-button" value="Back" action="index.xhtml" />
            <h:commandButton id="create-button" value="Create Club Leader" action="${clubLeaderManagedBean.createLeader()}" />
        </h:form>
    </h:body>
</html>
