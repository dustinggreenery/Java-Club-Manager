<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Club Information</title>
    </h:head>
    <h:body>
        <h2>Club Information</h2>
        <h:form>
            <h:dataTable value="${clubManagedBean.clubs}" var="club" headerClass="header" rowClasses="oddRows,evenRows" styleClass="table" cellpadding="5" cellspacing="0">
                <h:column>
                    <f:facet name="header"> Club </f:facet>
                    ${club.name}
                </h:column>

                <h:column>
                    <f:facet name="header"> Description </f:facet>
                    ${club.description}
                </h:column>
                
                <h:column>
                    <f:facet name="header"> Meeting Day </f:facet>
                    ${club.meetingDay}
                </h:column>

                <h:column>
                    <f:facet name="header"> Meeting Time </f:facet>
                    ${club.meetingTime}
                </h:column>
                
                <h:column>
                    <f:facet name="header"> Room Number </f:facet>
                    ${club.roomNumber}
                </h:column>
            </h:dataTable>
            
            <h:commandButton id="login-button" value="Login to Club Leader" action="leaderlogin.xhtml" />
        </h:form>
    </h:body>
</html>
